<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./assets/relogio.ico">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <script src="main.js"></script>
    
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="Timer">
            <div class="time" id="minutos" >25</div>
            <div class="separator" id="pontos">:</div>
            <div class="time" id="segundos">00</div>
        </div>
        
        <div class="btns">
            <button class="btnStart" id="Start" onclick="cronometroSTART()">Come√ßar</button>
            <button class="btnStop" id="Stop" onclick="cronometroSTOP()">Parar</button>
            <button class="btnReset" id="Reset" onclick="cronometroReset()">Reset</button>
        </div>

    </div>
</body>
</html>
